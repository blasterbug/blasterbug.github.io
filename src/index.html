<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="<%= author %>">
  <meta name="description" content="<%= description %>">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
